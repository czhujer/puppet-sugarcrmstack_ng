language: ruby
#language: none
bundler_args: --without development system_tests

rvm:
# - 2.3.5
 - 2.4.2

env:
#  - PUPPET_GEM_VERSION="~> 3.8.0" STRICT_VARIABLES=yes FUTURE_PARSER=yes
  - PUPPET_GEM_VERSION="~> 4"

matrix:
  exclude:
#  - rvm: 2.3.2
#    env: PUPPET_GEM_VERSION="~> 3.6.0" STRICT_VARIABLES=yes
#  - rvm: 2.3.2
#    env: PUPPET_GEM_VERSION="~> 3.7.0" STRICT_VARIABLES=yes

build:
  pre_ci_boot:
    image_name: czhujer/shippable-c6ruby
    image_tag: v0.5
    pull: true
    options: "-e HOME=/root"
#
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - rm Gemfile.lock || true
    - source /etc/profile.d/rvm.sh; rvm use $SHIPPABLE_RUBY
    - source /etc/profile.d/rvm.sh; bundle install $SHIPPABLE_BUNDLER_ARGS
#    - wget https://raw.githubusercontent.com/czhujer/docker-shippable-c6ruby/master/puppet-fix/syck_node_monkeypatch.rb -O /usr/local/rvm/gems/ruby-$SHIPPABLE_RUBY/gems/puppet-3.8.7/lib/puppet/vendor/safe_yaml/lib/safe_yaml/syck_node_monkeypatch.rb || true
    - PUPPET=`ls /usr/local/rvm/gems/ruby-$SHIPPABLE_RUBY/gems/puppet* -d|head -1 |awk '{split($0,a,"/"); print a[8]}' |tr '\n' ' ' |tr -d ' '`; [[ $PUPPET =~ ^puppet-3\.[0-9]\. ]] && wget https://raw.githubusercontent.com/czhujer/docker-shippable-c6ruby/master/puppet-fix/syck_node_monkeypatch.rb -O /usr/local/rvm/gems/ruby-$SHIPPABLE_RUBY/gems/$PUPPET/lib/puppet/vendor/safe_yaml/lib/safe_yaml/syck_node_monkeypatch.rb || true
    # download part of sugarcrmstack module
    - mkdir -p /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/manifests && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/include/service-apache-php-ng.pp?token=ABi-rzSUGjng2EkPmbvIXDyHwDe8EJ4zks5bW0htwA%3D%3D' -O /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/manifests/apachephpng.pp
    - mkdir -p /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/manifests && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/include/service-mysqlserver.pp?token=ABi-r6giRdp9_bYWpMHHFA_2Ga9l99-Pks5bW0iXwA%3D%3D' -O /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/manifests/mysqlserver.pp
    - mkdir -p /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/templates && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/templates/logrotate.conf.mysql-slow.erb?token=ABi-r6wubSGZxaqiMslMkLTu69_SLe5dks5bW0jKwA%3D%3D' -O /root/src/github.com/SugarFactory/puppet-sugarcrmstack_ng/spec/fixtures/modules/sugarcrmstack/templates/logrotate.conf.mysql-slow.erb
    - rm -f /usr/bin/lsb_release
    - source /etc/profile.d/rvm.sh; bundle exec rake test
    #fix paths for puppet 4
    - rm -rf /etc/puppetlabs/code/modules; mkdir -p /etc/puppetlabs/code; ln -s /etc/puppet/modules/ /etc/puppetlabs/code/modules
    #check and install puppet modules
    - source /etc/profile.d/rvm.sh; bundle exec r10k puppetfile check -v
    - source /etc/profile.d/rvm.sh; r10k puppetfile install -v
    #override installation sugarcrmstack module over r10k defs
    - rm -rf /etc/puppet/modules/sugarcrmstack_ng
    - mkdir /etc/puppet/modules/sugarcrmstack_ng
    - cp -ar ./* /etc/puppet/modules/sugarcrmstack_ng
    #fix sugarcrmstack module installation
    - mkdir -p /etc/puppet/modules/sugarcrmstack/manifests && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/include/service-apache-php-ng.pp?token=ABi-rzSUGjng2EkPmbvIXDyHwDe8EJ4zks5bW0htwA%3D%3D' -O /etc/puppet/modules/sugarcrmstack/manifests/apachephpng.pp
    - mkdir -p /etc/puppet/modules/sugarcrmstack/manifests && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/include/service-mysqlserver.pp?token=ABi-r6giRdp9_bYWpMHHFA_2Ga9l99-Pks5bW0iXwA%3D%3D' -O /etc/puppet/modules/sugarcrmstack/manifests/mysqlserver.pp
    - mkdir -p /etc/puppet/modules/sugarcrmstack/templates && wget 'https://raw.githubusercontent.com/SugarFactory/puppet-sugarcrmstack/master/templates/logrotate.conf.mysql-slow.erb?token=ABi-r6wubSGZxaqiMslMkLTu69_SLe5dks5bW0jKwA%3D%3D' -O /etc/puppet/modules/sugarcrmstack/templates/logrotate.conf.mysql-slow.erb
    #fix wrong metadata in cron module
    - rm /etc/puppet/modules/cron/metadata.json
    #print module set
    - source /etc/profile.d/rvm.sh; puppet module list
    #run acceptance tests
    - source /etc/profile.d/rvm.sh; puppet apply tests/init.pp --test --noop
  post_ci:
    - ls -lh shippable/testresults
    - ls -lh shippable/codecoverage
    - source /etc/profile.d/rvm.sh; gem list
    - source /etc/profile.d/rvm.sh; bundle exec rake test --tasks
    - source /etc/profile.d/rvm.sh; puppet module list
